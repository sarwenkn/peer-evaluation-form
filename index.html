<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="page-header">
            <div>
                <p class="eyebrow">Peer Evaluation</p>
                <h1>Digital Transformation - Team Feedback Form</h1>
                <p class="lede">Rate each colleague from 1 (needs improvement) to 5 (excellent).</p>
            </div>
            <div class="badge">1 - 5 scale</div>
        </header>
        <form id="peerForm" class="form">
            <div id="questions" class="questions"></div>
            <div class="form-actions">
                <button type="submit">Submit Ratings</button>
            </div>
        </form>
    </div>
    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <button id="modalClose" class="modal-close" type="button" aria-label="Close image">&times;</button>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" alt="">
                <div id="modalInitials" class="modal-initials hidden"></div>
                <div id="modalName" class="modal-name"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
